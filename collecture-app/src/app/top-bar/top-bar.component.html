<mat-toolbar id="topBar">
    <span id="appTitle" routerLink="/" class="barLink" onfocus="this.blur()">Collecture</span>
    <input *ngIf="searchVisible" id="searchBar" type="text" placeholder="Search..." (input)="doSearch($event)"/>
    <span *ngIf="!searchVisible" id="spacer">{{centerText}}</span>
    <span class="barLink" routerLink="/about" onfocus="this.blur()">About Us</span>
</mat-toolbar>
